<div class="col-md-8 col-md-offset-2">
    <form>
        <div class="form-group">
            <label for="input-name">Name</label>
            <input type="text" class="form-control input-sm" id="input-name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="input-age">Age</label>
            <input type="number" class="form-control input-sm" id="input-age" placeholder="Age">
        </div>
        <div class="form-group">
            <label for="input-mobile">Mobile</label>
            <input type="number" class="form-control input-sm" id="input-mobile" placeholder="Mobile">
        </div>
        <div class="form-group">
            <label for="input-email">Email</label>
            <input type="email" class="form-control input-sm" id="input-email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="input-date">Date</label>
            <input type="date" class="form-control input-sm" id="input-date" placeholder="Date">
        </div>
        <div class="form-group">
            <label for="input-doc">Doctor</label>
            <select id="input-doc" class="form-control input-sm">
            </select>
        </div>
        <a id="register-submit-btn" class="btn btn-success">Submit</a>
    </form>
</div>
